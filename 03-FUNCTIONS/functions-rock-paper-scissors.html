<!DOCTYPE html>
<html>

<head>
    <title>rock paper scissors game</title>
</head>

<body>
    <p>Rock Paper scissors Game</p>


    <!-- Algorithm for Rock -->
    <button onclick="

        playGame('rock'); // here we saved the value of playerMove parameter as rock in a callback function  

        ">
        Rock
    </button>


    <!-- Algorithm for Paper -->

    <button onclick="

        playGame('paper'); // here we saved the value of playerMove parameter as paper in a callback function

        ">
        Paper
    </button>

    <!-- Algorithm for Scissors -->

    <button onclick="

            playGame('scissors'); // here we saved the value of playerMove parameter as scissors in a callback function
       
        ">
        scissors
    </button>


    <script>

        function playGame(playerMove)
        {
            const computerMove = makeComputerMove();

            let result;

            if( playerMove === 'scissors')
            {
                if ( computerMove === 'Rock') 
                { result = 'You lose' }

                else if ( computerMove === 'Paper')
                { result = 'You win' }

                else if (computerMove === 'scissors')
                { result = 'Tie' }

            }

            else if (playerMove === 'paper')
            {
                if ( computerMove === 'Rock') 
                { result = 'You win' }

                else if ( computerMove === 'Paper')
                { result = 'Tie' }

                else if (computerMove === 'scissors')
                { result = 'You lose' }
            }

            else if (playerMove === 'rock')
            {
                if ( computerMove === 'Rock') 
                { result = 'Tie' }

                else if ( computerMove === 'Paper')
                { result = 'You lose' }

                else if (computerMove === 'scissors')
                { result = 'You win' }
            }

            alert( ` You picked ${playerMove} and Computer picked ${computerMove},${result}` )

        }

        function makeComputerMove ()
            {
                const randomNum = Math.random()
                let computerMove = '';

                if (randomNum >=0 && randomNum < 1/3 )
                { computerMove = 'Rock'}

                else if ( randomNum >= 1/3 && randomNum < 2/3) 
                { computerMove = 'Paper'}

                else
                { computerMove = 'scissors' }


                return computerMove;
            }
    </script>
  

</body>

</html>
