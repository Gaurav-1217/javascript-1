        // Objects are Reference

       // the object name/varible we use is nothing but just a reference of the saved value , the actual value is stored somewhere in the computer

       // it is like the shortcut we use for softweres but the shortcut is just a reference of actual softwere which is stored in computer. 

       const object1 = {
        message : 'hello'
       }
       console.log(object1);

       const object2 = object1 // copy by referene

       console.log(object2);

       // we can't compare objects directly

        const object3 = {
        message : 'hello'

        }

        console.log(object1 === object3) // false ( different references with different stored values)
        console.log(object1 === object2) // true ( different references with common stored value )





        // Shortcuts for objects

        const object4 = {
        message : 'hello'
