        // Accumulator Pattern

     //Example 1 :- adding all the array values
        const nums = [ 1, 2 , 3]
         
        let total = 0;  // Accumulator variable

        for (i = 0 ; i < nums.length; i++){

            total += nums[i];

        }

        console.log(total)

     //Example 2 :- each number doubled

     const nums2 = [ 4,4,5];

     const numsDoubled = []; // Accumulator variable
   
     for ( let i = 0; i < nums2.length; i++ ) {
 
        const num = nums2[i];

        console.log(num);

        numsDoubled.push(num*2)
    
     }

     console.log(numsDoubled);






    </script>
