<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM project</title>
</head>
<body>

    <!--subscribe button project-->

    <p>YouTube Subscribe Button</p>

    <button class="js-sub-button" onclick="Subscribe()">Subscribe</button>

    <!--Shipping project-->
     
    <p>Amazone Shipping Calculator</p>

    <input placeholder="Cost of order" class="js-cost-input"
      onkeydown ="costKeyDown(event);">

    <button onclick="calculateTotal(); ">Calculator</button>

    <p class="js-total-cost"></p>



    <script>

      
        
        // subscribe button project

        function Subscribe () {

            const subButton = document.querySelector('.js-sub-button')

            if ( subButton.innerText === 'Subscribe') {

            subButton.innerHTML = 'Subscribed'

            } else {
            subButton.innerHTML = 'Subscribe'
            }

        }

        // Shipping project

        function calculateTotal () {

          const inputElement = document.querySelector('.js-cost-input');

          let cost = Number(inputElement.value); // .value is for input

          if (cost < 40) {
            cost = cost + 10;
          }

          document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}` ;

        }

        function costKeyDown (event) {

                if (event.key === 'Enter') {
                calculateTotal()
      }
        }
    </script>
    
</body>
</html>
