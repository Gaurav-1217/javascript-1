    <!-- Algorithm for Rock -->
    <button onclick="

        const randomNum = Math.random()

        let computerMove = '';

        if (randomNum >=0 && randomNum < 1/3 )
        { computerMove = 'Rock'}

        else if ( randomNum >= 1/3 && randomNum < 2/3) 
        { computerMove = 'Paper'}

        else
        { computerMove = 'scissors' }

        console.log(computerMove) //just to show the move inside browser's console.


        let result ;
        if ( computerMove === 'Rock') 
        { result = 'Tie' }

        else if ( computerMove === 'Paper')
        { result = 'You lose' }

        else if (computerMove === 'scissors')

        Rock
