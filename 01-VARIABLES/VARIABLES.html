<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        //assigning a variable
        let a = 45
        console.log(a)

        //re - assigning a variable
        a = 75 + 5 // now a is 80 not 45
         console.log(a) 

        //using variable as a value

        g = a/2 // example 1
        console.log(g)
        
        a = a - 10 // now a is again re - assigned from 80 to 70
        console.log(a)

        // we can also operate with two or more variables 

         h = a + g
         console.log(h) // guess what h is ? its 70 + 40 

         // although now a is 70 but for g a is still 80 because we re-assigned as 70 after the g
    </script>
</body>
</html>
